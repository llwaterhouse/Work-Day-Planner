<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Planner</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-4">Work Day Planner</h1>
    <p id="currentDay" class="lead"></p>
  </header>
  <section class="container  table-responsive">
    <!-- Timeblocks go here -->
    <div class="row time-block mb-1">
      <div class="hour col-2 pt-3"> 9 am</div>
      <textarea class="description col-8 text-dark" id="9"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <div class="row time-block mb-1">
      <div class="hour col-2 pt-3"> 10 am</div>
      <textarea class="description col-8 text-dark" id="10"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <div class="row time-block mb-1">
      <div class="hour col-2 pt-3"> 11 am</div>
      <textarea class="description col-8 text-dark" id="11"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <div class="row time-block  mb-1">
      <div class="hour col-2 pt-3"> 12 pm</div>
      <textarea class="description col-8 text-dark" id="12"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <div class="row time-block mb-1">
      <div class="hour col-2 pt-3"> 1 pm</div>
      <textarea class="description col-8 text-dark" id="13"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <div class="row time-block mb-1">
      <div class="hour col-2 pt-3"> 2 pm</div>
      <textarea class="description col-8 text-dark" id="14"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
